<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1><parágrafos e quebras de linha</h1>
    <hr>
    <p>para escrever um parágrafo de jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--less than / grater than-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse você pode usar a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uparrow; 
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis: 
        &#x1f596;
        &#x1f913;
        
    </p>
</body>  
</html>
